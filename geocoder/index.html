<!DOCTYPE html>
<html>
  <head>
    <title>Geocoder</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>

    <form>
      <input id="geocomplete" type="text" placeholder="Type in an address" size="90">
    </form>

    <div class="map-canvas"></div>

    Lat: <input name="lat"><br>
    Lng: <input name="lng"><br><br>

    Suburb: <input name="suburb"><br>
    City: <input name="city"><br>
    Postcode: <input name="postcode"><br>
    Country: <input name="country"><br>

    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyA-aYIWcm8umGxX-3Nmvfx91ugLXOOZGF8"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    <script src="jquery.geocomplete.min.js"></script>

    <script>
      $(function(){

        var addressChanged = function (event, place) {
          if (!place) return;
          if (!place.geometry) return;

          $("[name='lat']").val(place.geometry.location.lat());
          $("[name='lng']").val(place.geometry.location.lng());

          var addressTypeToValue = {};
          for(var i = place.address_components.length - 1; i >= 0; i--) {
            var addressComponent = place.address_components[i];
            for(var j = 0; j < addressComponent.types.length; j++) {
              var addressComponentType = addressComponent.types[j];
              addressTypeToValue[addressComponentType] = addressComponent.short_name;
            }
          }

          $("[name='street']").val(
            (
              (addressTypeToValue['street_number'] ? addressTypeToValue['street_number'] : '') + ' ' +
              (addressTypeToValue['route'] ? addressTypeToValue['route'] : '')
            ).trim()
          );

          $("[name='suburb']").val(addressTypeToValue['sublocality'] ? addressTypeToValue['sublocality'] : '');
          $("[name='city']").val(addressTypeToValue['locality'] ? addressTypeToValue['locality'] : '');
          $("[name='postcode']").val(addressTypeToValue['postal_code'] ? addressTypeToValue['postal_code'] : '');
          $("[name='country']").val(addressTypeToValue['country'] ? addressTypeToValue['country'] : '');
        };

        $("#geocomplete").geocomplete({
  				map: ".map-canvas",
  				componentRestrictions: {country: "nz"},
          types: [],
  				mapOptions: {
  					zoom: 5,
  					center: {lat: -40.917170, lng: 173.456179},
  					draggable: true,
  					gestureHandling: "cooperative",
  					fullscreenControl: false,
  					mapTypeControl: false,
  					streetViewControl: false
  				}
  			})
  				.bind("geocode:result", addressChanged)
  				.bind("geocode:error", function(event, status) {});

      });
    </script>
  </body>
</html>
